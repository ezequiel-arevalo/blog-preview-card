<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./public/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg">
    <link rel="shortcut icon" href="./public/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Frontend Mentor">
    <link rel="manifest" href="./public/site.webmanifest">

    <!-- Meta Tags -->
    <meta name="description" content="Challenge: crear una tarjeta de blog responsive con HTML y CSS, replicando el diseño.">
    <meta name="keywords" content="Frontend Mentor, Challenge, Desarrollo Web, frontend">
    <meta name="author" content="Ezequiel Arevalo">
    <meta name="robots" content="index, follow">
    <meta name="copyright" content="© 2025 Ezequiel Arevalo">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="./assets/styles/styles.css">

    <!-- Title -->
    <title>Blog preview card | Frontend Mentor</title>
</head>
<body>

    <main>
        <article class="card">
            <header class="card__header">
                <figure>
                    <picture>
                        <img src="./assets/images/illustration-article.svg" alt="Illustration of an article">
                    </picture>
                    <figcaption>Illustration of the article</figcaption>
                </figure>
            </header>
            
            <section class="card__content">
                <span class="card__badge bold">Learning</span>
                
                <p>Published <time datetime="2023-12-21">21 Dec 2023</time></p>

                <h1 class="bold">HTML & CSS foundations</h1>

                <p class="gray">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
            </section>

            <footer class="card__footer">
                <figure>
                    <picture>
                        <img src="./assets/images/image-avatar.webp" alt="Image of Greg Hooper" width="32" height="32">
                    </picture>
                    <figcaption class="bold">Greg Hooper</figcaption>
                </figure>
            </footer>
        </article>
    </main>

    <div class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io/profile/ezequiel-arevalo" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://ezequiel-arevalo.com" target="_blank">Ezequiel Arevalo</a>.
        </p>
    </div>
</body>
</html>
